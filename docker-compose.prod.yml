version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kasir-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - kasir-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: kasir-api-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_NAME=kasir-api
      - APP_VERSION=1.0.0
      - PORT=8080
      - DB_CONN=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - API_KEY=${API_KEY}
      - DB_MAX_OPEN_CONNS=25
      - DB_MAX_IDLE_CONNS=5
      - READ_TIMEOUT=15s
      - WRITE_TIMEOUT=15s
      - IDLE_TIMEOUT=60s
    env_file:
      - .env.production
    networks:
      - kasir-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  kasir-network:
    driver: bridge

volumes:
  postgres_data_prod: